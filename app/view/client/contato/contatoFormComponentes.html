<template name="contatoFormComponentesTelefone">
  <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-grid">
    <div class="mdl-textfield mdl-total mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="telefone{{index}}" value={{numero}}>
      <label class="mdl-textfield__label" for="telefoneEmail">Telefone</label>
      <button type="button" class="mdl-button mdl-js-button mdl-button--icon buttonInputRigth {{add}}Telefone">
        <i class="material-icons">{{add}}</i>
      </button>
    </div>
  </div>
</template>

<template name="contatoFormComponentesEmail">
  <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-grid">
    <div class="mdl-textfield mdl-total mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="email{{index}}" value={{address}}>
      <label class="mdl-textfield__label" for="telefoneEmail">Email </label>
      <button type="button" class="mdl-button mdl-js-button mdl-button--icon buttonInputRigth {{add}}Email">
        <i class="material-icons">{{add}}</i>
      </button>
    </div>
  </div>
</template>
<template name="contatoFormComponentesRedeSocial">
  <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-grid">
    <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet mdl-cell--12-col-phone">
      <div class="mdl-textfield mdl-total mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="email{{index}}" value={{address}}>
        <label class="mdl-textfield__label" for="telefoneEmail">Qual rede socail </label>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--5-col mdl-cell--5-col-tablet mdl-cell--12-col-phone">
      <div class="mdl-textfield mdl-total mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="email{{index}}" value={{nick}}>
        <label class="mdl-textfield__label" for="telefoneEmail">Seu nick.. @seunick</label>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--5-col mdl-cell--5-col-tablet mdl-cell--12-col-phone">
      <div class="mdl-textfield mdl-total mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="email{{index}}" value={{url}}>
        <label class="mdl-textfield__label" for="telefoneEmail">Link da rede social</label>
        <button type="button" class="mdl-button mdl-js-button mdl-button--icon buttonInputRigth {{add}}Email">
        <i class="material-icons">{{add}}</i>
      </button>
      </div>
    </div>
  </div>
</template>
