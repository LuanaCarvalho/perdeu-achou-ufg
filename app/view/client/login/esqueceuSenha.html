<template name="esqueceuSenha">
  <div class="content">
    <div class="login">
      <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
        <main class="mdl-layout__content">
          <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
              <h2 class="mdl-card__title-text">Esqueci a senha</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <form>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="email" placeholder="Entre com seu e-mail..." />
                  <label class="mdl-textfield__label" for="email">E-mail</label>
                </div>
              </form>
            </div>
            <div class="botaoAcessar mdl-card__actions mdl-card--border">
              <button type="button" class="esqueceuSenha mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Enviar</button>
            </div>
          </div>
        </main>
        <div class="social"><span>Você já tem uma conta? <a href="/">Login</a></span></div>
      </div>
    </div>
  </div>
</template>
