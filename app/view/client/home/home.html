<template name="home">
    <div class="mdl-grid">
        <div class="demo-cards mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-grid mdl-grid--no-spacing">
            <div class="perdeu mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                    <h2 class="mdl-card__title-text">Perdeu algo?</h2>
                </div>
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                    Você perdeu alguma coisa e não sabe onde pode estar? Então, podemos ajudar você a encontrar! :P
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-js-button mdl-js-ripple-effect encontrar">Encontrar</a>
                </div>
            </div>
            <div class="demo-separator mdl-cell--1-col"></div>
        </div>
        <div class="demo-cards mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-grid mdl-grid--no-spacing">
            <div class="achou mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                    <h2 class="mdl-card__title-text">Achou algo?</h2>
                </div>
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                    Você achou alguma coisa e não sabe quem pode ser o dono? Então, podemos ajudar você a encontrar! :P
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-js-button mdl-js-ripple-effect entregar">Entregar</a>
                </div>
            </div>
            <div class="demo-separator mdl-cell--1-col"></div>
        </div>
    </div>
</template>
