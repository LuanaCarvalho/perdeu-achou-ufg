<template name="perdidoForm">
  <form>
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-textfield mdl-total mdl-js-textfield mdl-textfield--floating-label">
        <textarea class="mdl-textfield__input" type="text" rows="3" id="categoriaDescricao" value={{perdido.descricao}}></textarea>
        <label class="mdl-textfield__label" for="categoriaDescricao">Descrição da perdido</label>
      </div>
    </div>

    <div class=" mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <select class="mdl-textfield__input" name="perdidoCategoriaId">
      <option></option>
      {{#each categorias}}
      <option value="{{_id}}" {{selected _id categoriaSelect}}>{{nome}}</option>
      {{/each}}
    </select>
      <label class="mdl-textfield__label" for="perdidoCategoriaId">Categorias</label>
    </div>
    <div class=" mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <select class="mdl-textfield__input" name="perdidoLocalId">
      <option></option>
      {{#each locais}}
      <option value="{{_id}}" {{selected _id localSelect}}>{{nome}}</option>
      {{/each}}
    </select>
      <label class="mdl-textfield__label" for="perdidoLocalId">Locais</label>
    </div>
    <!--<div class="mdl-tabs mdl-js-tabs">
      <div class="mdl-tabs__tab-bar">
        <a href="#dadosParaContato" class="mdl-tabs__tab is-active">Dados para contato</a>
      </div>
      <div class="mdl-tabs__panel is-active" id="dadosParaContato">
        {{> contatoEdit}}
      </div>
    </div>-->
  </form>
</template>
