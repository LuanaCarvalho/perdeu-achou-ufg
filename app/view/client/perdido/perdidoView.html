<template name="perdidoView">
  <div class="demo-cards mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid mdl-grid--no-spacing">
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
      <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
        <h2 class="mdl-card__title-text">Dados do perdido</h2>
      </div>
      <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        <p><strong>Descrição: </strong>{{perdido.descricao}} </p>
        <p><strong>Categoria: </strong>{{categoria.nome}} </p>
        <p><strong>Local encontrado: </strong>{{localPerdido.nome}} </p>
        <hr class="hr-line">
        <h5> Informações de contato </h5>
        <p>O usuário <strong>{{nomeUsuario}} </strong> perdeu esse objeto. Você pode entrar em contato com ele atráves de:
          </p>
        <p> {{#each emails}} E-mail: <strong> {{address}} </strong> <br> {{/each}}
        </p>
        <p>{{#each telefones}} Telefone: <strong> {{numero}} </strong> <br> {{/each}}
        </p>
        {{#if redeSocial}}
        <p> Ou pelas redes sociais </p>
        <p>{{#each redeSocial}} 
          <ul class="share-buttons">
            {{> templateRedeSocial this}}
          </ul>
          {{/each}}
        </p>
        {{/if}}
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-js-button cancelar">Ok</button>
      </div>
    </div>
  </div>
</template>
